<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat – GPT-5 Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0b0b0f;
      color: white;
      overflow-x: hidden;
    }
    #chat-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      box-shadow: 0 0 20px #4e54c8aa;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      z-index: 1000;
    }
    #chat-button:hover {
      transform: scale(1.1);
    }
    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 360px;
      max-height: 500px;
      background: #1a1a1f;
      border: 1px solid #333;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      z-index: 999;
    }
    #chat-header {
      background: #2a2a31;
      padding: 10px 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #close-chat {
      cursor: pointer;
      font-size: 18px;
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .message {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .user { background: #4e54c8; align-self: flex-end; }
    .bot { background: #2a2a31; align-self: flex-start; }
    #input-container {
      display: flex;
      border-top: 1px solid #333;
      padding: 8px;
      background: #1a1a1f;
    }
    #user-input {
      flex: 1;
      background: #111;
      color: white;
      border: none;
      outline: none;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    #send-btn {
      background: #4e54c8;
      color: white;
      border: none;
      margin-left: 8px;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #send-btn:hover { background: #5f66f1; }

    #api-modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center;
      z-index: 2000;
    }
    #api-box {
      background: #1a1a1f;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 90%; max-width: 400px;
    }
    #api-key-input {
      width: 90%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    #save-key {
      margin-top: 15px;
      background: #4e54c8;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="chat-button">💬</button>

  <div id="chat-container">
    <div id="chat-header">
      GPT-5 Copilot 🇻🇳 | 🇺🇸
      <span id="close-chat">✖</span>
    </div>
    <div id="chat-log"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Nhập tin nhắn... / Type your message..." />
      <button id="send-btn">➤</button>
    </div>
  </div>

  <div id="api-modal">
    <div id="api-box">
      <h3>🔑 Nhập API Key GPT-5</h3>
      <p>Nhập khóa API OpenAI của bạn để bắt đầu.<br>(Key này không được lưu trữ trên server)</p>
      <input type="password" id="api-key-input" placeholder="sk-..." />
      <br>
      <button id="save-key">Lưu Key / Save</button>
    </div>
  </div>

  <script>
    const chatBtn = document.getElementById("chat-button");
    const chatBox = document.getElementById("chat-container");
    const closeChat = document.getElementById("close-chat");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatLog = document.getElementById("chat-log");

    const apiModal = document.getElementById("api-modal");
    const apiKeyInput = document.getElementById("api-key-input");
    const saveKeyBtn = document.getElementById("save-key");

    let API_KEY = localStorage.getItem("gpt5_api_key") || "";

    if (!API_KEY) {
      apiModal.style.display = "flex";
    } else {
      apiModal.style.display = "none";
    }

    saveKeyBtn.onclick = () => {
      const key = apiKeyInput.value.trim();
      if (key.startsWith("sk-")) {
        localStorage.setItem("gpt5_api_key", key);
        API_KEY = key;
        apiModal.style.display = "none";
      } else {
        alert("API Key không hợp lệ / Invalid API key!");
      }
    };

    chatBtn.onclick = () => {
      chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
    };
    closeChat.onclick = () => {
      chatBox.style.display = "none";
    };

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, "user");
      userInput.value = "";

      addMessage("Đang xử lý... / Thinking...", "bot");

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: message }]
          })
        });
        const data = await res.json();
        chatLog.lastElementChild.remove();
        const reply = data.choices?.[0]?.message?.content || "Không có phản hồi / No response.";
        addMessage(reply, "bot");
      } catch (e) {
        chatLog.lastElementChild.remove();
        addMessage("❌ Lỗi khi gọi API / API Error!", "bot");
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
